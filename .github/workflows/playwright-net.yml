name: Playwright Tests
on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]
jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup dotnet
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 6.0.x
            - run: dotnet build
            - name: Ensure browsers are installed
              shell: pwsh
              run: bin/Debug/net6.0/playwright.ps1 install --with-deps
            - name: Run your tests
              run: dotnet test
